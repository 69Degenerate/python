<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

      <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Admin section</a>
          <a href="/"><button class="btn btn-outline-danger" type="submit">Log Out</button></a>
        </div>
      </nav>

      <br><center><h3>Books</h3><br> <a href="http://127.0.0.1:8000/admin_view/add" class="btn btn-outline-primary" role="button">add</a></center>
<div class="container">
<br>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Book Name</th>
            <th scope="col">Author</th>
            <th scope="col">Pages</th>
            <th scope="col">Availability</th>
            <th>Update</th>
            <th>Delete</th>
          
          </tr>
        </thead>
            {% for  book in books  %}
        <tbody>
            <tr>
              {% csrf_token %}
                <td>{{book.book_title}}</td>
                <td>{{book.book_author}}</td>
                <td>{{book.book_pages}}</td>
                <td>{{book.book_avail}}</td>
                <td><a href="http://127.0.0.1:8000/admin_view/update/{{book.id}}" class="btn btn-outline-primary" role="button">edit</a></td>
                <td><a href="http://127.0.0.1:8000/admin_view/delete/{{book.id}}" class="btn btn-outline-danger" role="button">Delete</a></td>
                   
              </tr>
        </tbody>
         
            {% endfor  %}
      </table>
     
              
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</html>
